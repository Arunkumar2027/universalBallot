<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Voting Application</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="logo.png" alt="Election Commission Logo">
      </div>
      <div class="election-commission">
        <h1>Election Commission Name</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Voter</a></li>
          <li><a href="#">Election Commission</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="voter-login">
    <div class="container">
      <h2>Voter Login</h2>
      <form action="#" method="POST">
        <label for="voter-id">Enter Voter ID Number:</label>
        <input type="text" id="voter-id" name="voter-id" required>
        <div class="login-button">
          <a href="auth.html">Login</a>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
